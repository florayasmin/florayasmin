<svg width="1000" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes scroll {
        0% { transform: translateX(1000px); }
        100% { transform: translateX(-100%); }
      }
      .greeting-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        font-size: 36px;
        font-weight: 600;
        fill: #58a6ff;
        animation: scroll 20s linear infinite;
      }
    </style>
  </defs>
  
  <rect width="1000" height="80" fill="#0d1117"/>
  
  <text class="greeting-text" y="50">
    সালাম • hello • السلام عليكم • hola • नमस्ते • xin chào • সালাম • hello • السلام عليكم • hola • नमस्ते • xin chào
  </text>
</svg>
